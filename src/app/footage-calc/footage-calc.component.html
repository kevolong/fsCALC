<div class="form-grid">
  <div class="form-row">
    <div><label for="hour-input">Length</label></div>
    <div>
      <input
        type="number"
        id="hour-input"
        name="hours"
        min="0"
        max="10000"
        [(ngModel)]="currentHours"
        (change)="checkForm()"
      />
      <span class="secondary-label"> hrs</span>
      <input
        type="number"
        id="minute-input"
        name="minutes"
        min="0"
        max="59"
        [(ngModel)]="currentMinutes"
        (change)="checkForm()"
      />
      <span class="secondary-label"> mins</span>
    </div>
  </div>
  <app-codec-form
    [codecs]="codecs"
    [(currentCodec)]="currentCodec"
    [(currentResolution)]="currentResolution"
    [(currentFrameRate)]="currentFrameRate"
    (validate)="checkForm()"
  ></app-codec-form>
  <div class="calc-result">
    <h3 *ngIf="displayResult">
      {{ footageSize.fileSize }} <span class="small">{{ footageSize.fileUnit }}</span>
    </h3>
  </div>
</div>
